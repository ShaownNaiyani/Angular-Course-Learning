<input
    type="text"
    class = "form-control"
    [(ngModel)]= "serverName"
> 

<p>{{serverName}}</p>

<button
    class="btn btn-primary"
    [disabled] = "!addNewServer"
    (click) = "createServer()"
    > Add Server
</button>

<p *ngIf = "serverCreated; else noServer">Server was Created!server name is {{serverName}}</p>

<ng-template #noServer>

    <p>Server was not created</p>

</ng-template>
<p>{{serverCreationStatus}}</p>
