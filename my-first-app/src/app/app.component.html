<div class="container">
  <h3>Game odd even</h3>
  <div class="row">
    <div class="col-xs-12">
      <app-game-control (intervalFired) ="onIntervalFired($event)"> </app-game-control>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-odd *ngFor="let interval of oddIntervals" [number] = "interval"></app-odd>
      <app-even *ngFor="let interval of evenIntervals" [number] = "interval"></app-even>
  </div>
</div>
